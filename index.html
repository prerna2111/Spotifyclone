<!DOCTYPE html>
<html lang="en">

<head>
	<title>Spotify-Let's Enjoy!</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./style.css" rel="stylesheet">
	<link href="./utility.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
	<link
		href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
		rel="stylesheet">

</head>

<body>
	<div class="container flex">
		<div class="left">
			<div class="home bg-box rounded m-1">
				<div class="logo">
					<div class="spotify">
						<svg xmlns="http://www.w3.org/2000/svg" width="150" height="40" viewBox="0 0 150 40"
							fill="white">
							<g>
								<path
									d="M20 8a8 8 0 1 0 0 16A8 8 0 0 0 20 8m3.669 11.538a.5.5 0 0 1-.686.165c-1.879-1.147-4.243-1.407-7.028-.77a.499.499 0 0 1-.222-.973c3.048-.696 5.662-.397 7.77.892a.5.5 0 0 1 .166.686m.979-2.178a.624.624 0 0 1-.858.205c-2.15-1.321-5.428-1.704-7.972-.932a.625.625 0 0 1-.362-1.194c2.905-.881 6.517-.454 8.986 1.063a.624.624 0 0 1 .206.858m.084-2.268C22.154 13.56 17.9 13.419 15.438 14.166a.748.748 0 1 1-.434-1.432c2.825-.857 7.523-.692 10.492 1.07a.747.747 0 1 1-.764 1.288" />
								<text x="31" y="23" font-size="15" font-weight="bold" fill="white"
									font-family="Roboto-Slab">
									Spotify
								</text>
							</g>
						</svg>
					</div>
					<div class="close">
						<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
							class="bi bi-x" viewBox="0 0 16 16">
							<path
								d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
						</svg>
					</div>

				</div>

				<ul>
					<li>
						<svg xmlns="http://www.w3.org/2000/svg" width="150" height="40" fill="currentColor"
							class="bi bi-house-door-fill" viewBox="0 0 150 40">
							<g>
								<path
									d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5" />
								<text x="22" y="14" font-size="16" font-weight="bold" fill="white"> Home</text>
							</g>
						</svg>
					</li>
					<li>
						<svg xmlns="http://www.w3.org/2000/svg" width="150" height="40" fill="currentColor"
							class="bi bi-search" viewBox="0 0 150 40">
							<g>
								<path
									d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
								<text x="22" y="14" font-size="16" font-weight="bold" fill="white"> Search</text>
							</g>
						</svg>
					</li>
				</ul>

			</div>
			<div class="library bg-box rounded m-1">
				<div class="top">
					<svg xmlns="http://www.w3.org/2000/svg" width="150" height="40" fill="currentColor"
						class="bi bi-music-note-list" viewBox="0 0 150 40">
						<g>
							<path d="M12 13c0 1.105-1.12 2-2.5 2S7 14.105 7 13s1.12-2 2.5-2 2.5.895 2.5 2" />
							<path fill-rule="evenodd" d="M12 3v10h-1V3z" />
							<path d="M11 2.82a1 1 0 0 1 .804-.98l3-.6A1 1 0 0 1 16 2.22V4l-5 1z" />
							<path fill-rule="evenodd"
								d="M0 11.5a.5.5 0 0 1 .5-.5H4a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5m0-4A.5.5 0 0 1 .5 7H8a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5m0-4A.5.5 0 0 1 .5 3H8a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5" />
							<text x="22" y="14" font-size="16" font-weight="bold" fill="white"> Your Library</text>
						</g>
					</svg>

					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
						class="bi bi-plus" viewBox="0 0 16 16">
						<path
							d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
					</svg>
				</div>
				<div class="songs">
					<ul>

					</ul>
				</div>
				<div class="footer">
					<div>
						<a href="https://www.spotify.com/in-en/legal/">
							<span>Legal</span>
						</a>
					</div>
					<div>
						<a href="https://www.spotify.com/in-en/safetyandprivacy/">
							<span>Privacy Center</span>
						</a>
					</div>
					<div>
						<a href="https://www.spotify.com/in-en/legal/privacy-policy/">
							<span>Privacy Policy</span>
						</a>
					</div>
					<div>
						<a href="https://www.spotify.com/in-en/legal/cookies-policy/">
							<span>Cookies</span>
						</a>
					</div>
					<div>
						<a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
							<span>About Ads</span>
						</a>
					</div>
					<div>
						<a href="https://www.spotify.com/in-en/accessibility/">
							<span>Accessibility</span>
						</a>
					</div>
				</div>
			</div>
		</div>
		<div class="right bg-box rounded">
			<div class="header top rounded ">
				<div class="hamburgerContainer">
					<div class="hamburger">
						<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
							class="bi bi-list" viewBox="0 0 16 16">
							<path fill-rule="evenodd"
								d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
						</svg>
					</div>
					<div class="nav">
						<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
							class="bi bi-chevron-left" viewBox="0 0 20 20">
							<path fill-rule="evenodd"
								d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0" />
						</svg>
						<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
							class="bi bi-chevron-right" viewBox="0 0 20 20">
							<path fill-rule="evenodd"
								d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708" />
						</svg>
					</div>
				</div>
				<div class="buttons">
					<button class="signup">Sign Up</button>
					<button class="login">Log In</button>

				</div>
			</div>
			<div class="spotify-playlists">
				<h1>Spotify Playlists</h1>
				<div class="cardContainer">
					<div data-folder="fav" class="card">
						<img src="./download (1).jpg" alt="happy hits">
						<div class="play">
							<svg xmlns="http://www.w3.org/2000/svg" width="46" height="46" fill="currentColor"
								class="bi bi-play-circle-fill" viewBox="0 0 16 16">
								<path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0" fill="rgb(4, 199, 4)" />
								<path d="M6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814z"
									fill="black" />
							</svg>

						</div>
						<h2>Happy Hits!</h2>
						<p>Hits to boost your mood and fill you with...</p>
					</div>

					<div data-folder="play1" class="card">
						<img src="./discover.jpg" alt="discover">
						<div class="play">
							<svg xmlns="http://www.w3.org/2000/svg" width="46" height="46" fill="currentColor"
								class="bi bi-play-circle-fill" viewBox="0 0 16 16">
								<path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0" fill="rgb(4, 199, 4)" />
								<path d="M6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814z"
									fill="black" />
							</svg>

						</div>
						<h2>Discover Weekly</h2>
						<p>Hits to boost your weekend</p>
					</div>
				</div>
				<div class="playbar">
					<div class="seekbar">
						<div class="circle">

						</div>
					</div>
					<div class="abovebar">
						<div class="songinfo"></div>

						<div class="songButtons">
							<svg id="prev" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
								class="bi bi-skip-start" viewBox="0 0 16 16">
								<path
									d="M4 4a.5.5 0 0 1 1 0v3.248l6.267-3.636c.52-.302 1.233.043 1.233.696v7.384c0 .653-.713.998-1.233.696L5 8.752V12a.5.5 0 0 1-1 0zm7.5.633L5.696 8l5.804 3.367z" />
							</svg>

							<svg id="present" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
								fill="currentColor" class="bi bi-play" viewBox="0 0 16 16">
								<path
									d="M10.804 8 5 4.633v6.734zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696z" />
							</svg>

							<svg id="next" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
								class="bi bi-skip-end" viewBox="0 0 16 16">
								<path
									d="M12.5 4a.5.5 0 0 0-1 0v3.248L5.233 3.612C4.713 3.31 4 3.655 4 4.308v7.384c0 .653.713.998 1.233.696L11.5 8.752V12a.5.5 0 0 0 1 0zM5 4.633 10.804 8 5 11.367z" />
							</svg>
						</div>
						<div class="songtime"></div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="script.js" charset="utf-8"></script>
</body>

</html>
